<html>
    <head>
        <title>Square of number</title>
    </head>
    <body>
        <script>
           function sq(n){
            return n*n;
           }
           let n = parseInt(prompt("Enter a number:"));
           let S = sq(n);
           document.write("square of number =" + S);
        </script>
    </body>
</html>
