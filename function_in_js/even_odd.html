<html>
    <head>
        <title>odd even</title>
    </head>
    <body>
        <script>
           function oe(n){
            if(n%2==0){
                document.write("Even");
            }
            else{
                document.write("odd");
            }
           }
           n = parseInt(prompt("Enter a number:"));
           oe(n);

        </script>
    </body>
</html>
