<html>
    <head>
        <title>Factorial of a Number</title>
    </head>
    <body>
        <script>
            function factorial(n) {
                let f = 1;
                for (let i = 1; i <= n; i++) {
                    f *= i;
                }
                return f;
            }

            let n = parseInt(prompt("Enter a number:"));
            let fact = factorial(n);
            document.write("The factorial = " + fact);
        </script>
    </body>
</html>
