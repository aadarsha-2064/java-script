<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>
        <script>
            let n = parseInt(prompt("Enter a number:"));

            for (let i = 1; i <= 10; i++) {
                document.write(n + " Ã— " + i + " = " + (n * i) + "<br>");
            }
        </script>
    </body>
</html>
