<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>
        <script>
            function generateTable(n) {
                for (let i = 1; i <= 10; i++) {
                    document.write(n + " Ã— " + i + " = " + (n * i) + "<br>");
                }
            }

            let n = parseInt(prompt("Enter a number:"));
          
            generateTable(n);
        </script>
    </body>
</html>
