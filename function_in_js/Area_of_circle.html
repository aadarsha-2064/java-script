<html>
    <head>
        <title>Area of circle</title>
    </head>
    <body>
        <script>
           function cir(r){
            return 3.14*r*r;
           }
           let r = parseInt(prompt("Enter a number:"));
           let area = cir(r);
           document.write("The area of circle =" + area);
        </script>
    </body>
</html>
