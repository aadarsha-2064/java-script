<html>
    <head>
        <title>Product of number</title>
    </head>
    <body>
        <script>
             function product(a,b){
                return a*b;
             }
             let a = parseInt(prompt("Enter a first number:"));
             let b = parseInt(prompt("Enter a Second number:"));
             let pro = product(a,b);
             document.write("The product of a number =" + pro);
             
        </script>
    </body>
</html>
