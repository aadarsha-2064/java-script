<html>
    <head>
        <title> positive negative</title>
    </head>
    <body>
        <script>
           function pn(n){
            if(n>=0){
            document.write("Positive number")
           } 
           else{
            document.write("Negative number");
           }
           }
           n = parseInt(prompt("Enter a number:"));
           pn(n);
        </script>
    </body>
</html>
