<html>
    <head>
        <title>Area of rectangle</title>
    </head>
    <body>
        <script>
         function area(l,b){
            return l*b;
         }
         let l = parseInt(prompt("Enter a length:"));
         let b = parseInt(prompt("Enter a breadth"));
         let are = area(l,b);
         document.write("The area of rectangle = " + are);
        </script>
    </body>
</html>
