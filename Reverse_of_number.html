<html>
    <head>
        <title>Reverse of number</title>
    </head>
    <body>
        <script>
            let n = parseInt(prompt("Enter a number:"));
            let sum = 0;
            let rev;
            while(n!=0){
               rev = n%10;
               sum = sum*10+rev;
               n = Math.floor(n/10);
            }
            document.write("The reverse of number = " + sum);
        </script>
    </body>
</html>
