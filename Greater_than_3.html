<html>
    <head>
        <title>Greater than Three</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("Enter a first number:"));
            let b = parseInt(prompt("Enter a second number:"));
            let c = parseInt(prompt("Enter a number:"));
            if(a>b && a>c){
                document.write("a is greater");
            }
            else if(b>a && b>c){
                document.write("b is greater");
            }
            else{
                document.write("c is greater");
            }
        </script>
    </body>
</html>
