<html>
    <head>
        <title>Greater than two</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("Enter a first number:"));
            let b = parseInt(prompt("Enter a second number:"));
            if(a>b){
                document.write("a is greater");
            }
            else{
                document.write("b is greater");
            }
        </script>
    </body>
</html>
