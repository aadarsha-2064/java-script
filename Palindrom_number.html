<html>
    <head>
        <title>Palindrom</title>
    </head>
    <body>
        <script>
            let n = parseInt(prompt("Enter a number:"));
            let sum = 0;
            let rev;
            let temp = n;
            while(n!=0){
               rev = n%10;
               sum = sum*10+rev;
               n = Math.floor(n/10);
            }
            if(temp == sum){
                document.write("Palindrome");
            }
            else{
                document.write("not Palindrome");
            }
        </script>
    </body>
</html>
