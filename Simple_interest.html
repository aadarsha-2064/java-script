<html>
    <head>
        <title>Simple Interest </title>
    </head>
    <body>
        <script>
            let p = parseInt(prompt("Enter a principle:"));
            let t = parseInt(prompt("Enter a time"));
            let r = parseInt(prompt("Enter a rate"));
            let si = p*t*r/100;
            document.write("simple interest=" + si);
        </script>
    </body>
</html>
