<html>
    <head>
        <title>positive negative number</title>
    </head>
    <body>
        <script>
           let n = parseInt(prompt("Enter a number:"));
           if(n>=0){
            document.write("Positive number")
           } 
           else{
            document.write("Negative number");
           }
        </script>
    </body>
</html>
