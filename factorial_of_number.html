<html>
    <head>
        <title>Factorial of number</title>
    </head>
    <body>
        <script>
            let f = 1;
            let n = parseInt(prompt("Enter a number:"));
            for(let i = 1 ; i<=n ; i++){
                f = f*i;
            }
            document.write(f);
        </script>
    </body>
</html>
